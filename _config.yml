# Site settings 配置站点
title: 'Aanand Shekhar Roy'
description: 'Senior Software Engineer @Joist, Author of Kotlin Programming Cookbook'
keyword: 'Android, Kotlin, iOS'
url: 'http://www.aanandshekharroy.com' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Footer
footer:
  since: 2017

# Author
author: 'Aanand Shekhar Roy'
nickname: 'Aanand'
bio: 'Senior Software Engineer @Joist, Author of Kotlin Programming Cookbook'
avatar: '/assets/img/aanandshekharroy.jpg'

# Search
search: false

# Night mode
nightMode: false

# Comments
disqus: true
disqus_url: 'https://aanandshekharroy.disqus.com/embed.js'




# b2t 回到顶部 by Ray-Eldath
b2t: true

# Share
social-share: false
social-share-items: ['facebook', 'linkedin', 'reddit', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'overlappingCircles'

# SNS settings 配置社交网站url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  email: 'mailto:aanandshekharroy@gmail.com'
  linkedin: 'https://www.linkedin.com/in/aanandshekharroy/'
  github: 'https://github.com/aanandshekharroy'
  twitter: 'https://twitter.com/aanand_shekhar'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules','_site', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
# kramdown:
#   auto_ids: true
#   footnote_nr: 1
#   entity_output: as_char
#   toc_levels: 1..6
#   enable_coderay: false
# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35 articles/2018-01/rxjava-flowables
permalink: /articles/:year-:month/:title

# Plugins
plugins: [jekyll-paginate]
